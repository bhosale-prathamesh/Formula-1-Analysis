{% load static %} 

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{%  static  '/css/styles.css'  %}">
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="/" >Home</a>
  <a href="/pitstop_analysis">Pitstop Analysis</a>
  <a href="/circuit_analysis">Circuit Analysis</a>
  <a href="/season_analysis" class="active">Season Analysis</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2>Season Analysis</h2>
  <form method="POST">
    {% csrf_token %}
    <p>
    <label for='year'>Choose Year:</label>
    <select name = 'year' id = 'year'>
      <option value='2011' {% if y == '2011' %}selected{%endif%}>2011</option>
      <option value='2012' {% if y == '2012' %}selected{%endif%}>2012</option>
      <option value='2013' {% if y == '2013' %}selected{%endif%}>2013</option>
      <option value='2014' {% if y == '2014' %}selected{%endif%}>2014</option>
      <option value='2015' {% if y == '2015' %}selected{%endif%}>2015</option>
      <option value='2016' {% if y == '2016' %}selected{%endif%}>2016</option>
      <option value='2017' {% if y == '2017' %}selected{%endif%}>2017</option>
      <option value='2018' {% if y == '2018' %}selected{%endif%}>2018</option>
      <option value='2019' {% if y == '2019' %}selected{%endif%}>2019</option>
      <option value='2020' {% if y == '2020' %}selected{%endif%}>2020</option>
    </select>
    </p>
    <p>
    <label for='type'>Choose Championship Type:</label>
    <select name='type' id='type'>
      <option value="Drivers" {% if t == 'Drivers' %}selected{%endif%}>Drivers</option>
      <option value="Constructors" {% if t == 'Constructors' %}selected{%endif%}>Constructors</option>
    </select>
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
  </form>
</div>

<div>
  {{ y }}
  {{ t }}
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
