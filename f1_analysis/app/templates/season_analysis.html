{% load static %} 

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{%  static  '/css/styles.css'  %}">
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="/" >Home</a>
  <a href="/pitstop_analysis">Pitstop Analysis</a>
  <a href="/circuit_analysis">Circuit Analysis</a>
  <a href="/season_analysis" class="active">Season Analysis</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2>Season Analysis</h2>
  <form method="POST">
    {% csrf_token %}
    <p>
    <label for='year'>Choose Year:</label>
    <select name = 'year' id = 'year'>
      <option value='2011'>2011</option>
      <option value='2012'>2012</option>
      <option value='2013'>2013</option>
      <option value='2014'>2014</option>
      <option value='2015'>2015</option>
      <option value='2016'>2016</option>
      <option value='2017'>2017</option>
      <option value='2018'>2018</option>
      <option value='2019'>2019</option>
      <option value='2020'>2020</option>
    </select>
    </p>
    <p>
    <label for='type'>Choose Championship Type:</label>
    <select name='type' id='type'>
      <option value="Drivers">Drivers</option>
      <option value="Constructors">Constructors</option>
    </select>
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
  </form>
</div>

<div>
  {{ y }}
  {{ t }}
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
